<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Web App - Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header__left">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="header__right">

        </div>
    </header>
    <main>
        <form class="search-field">
            <input type="text" placeholder="Seach for any word..." class="search">
            <button>
                <img src="images/icon-search.svg" alt="">
            </button>
        </form>
        <div class="search__result">
            <div class="search__resultHeader">
                <h1>Keyboard</h1>
                <p class="pronunciation">/ki.bo.d</p>
                <button>
                    <img src="images/icon-play.svg" alt="">
                </button>
            </div>
            <div class="search__resultBody">
                <span class="title">noun</span>
                <section class="search__details">
                    <h3>Meaning</h3>
                    <ul>
                        <li>sdfdsfdsf</li>
                        <li>dfdsfsdf</li>
                    </ul>
                    <div class="container">
                        <h4>Synonyms</h4>
                        <p class="synonyms">electronic keyboard</p>
                    </div>
                </section>
                <span class="title">verb</span>
                <section class="search__details">
                    <h3>Meaning</h3>
                    <ul>
                        <li><p class="verb__heading">
                            TO type on computer board
                        </p>
                        <p class="verb__examples">
                            Keyboarding is the part of this job
                        </p>
                    </li>
                    </ul>
                </section>
                <div class="links">
                    <p>Source</p>
                    <a href="#none" target="_blank">link <img src="images/icon-new-window.svg" alt=""></a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
